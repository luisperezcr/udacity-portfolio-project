<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Luis Pérez</title>
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" type="image/png" href="images/l_perez.png"/>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="navbar-content container-fluid">
			<a class="navbar-brand" href="#">
				<img src="images/l_perez.png" class="logo img-fluid img-responsive" alt="Luis Pérez">
			</a>
			<div class="name-wrapper">
				<h1>Luis Pérez</h1>
				<p>Front-end Developer</p>
			</div>
		</div>
	</header>
	<main class="main-content container-fluid">
		<div class="main-image-wrapper">
			<img src="images/main-image.jpg" class="img-fluid img-responsive" alt="Material Background">
		</div>
		<footer class="featured-work">
			<h2>Featured Work</h2>
			<section class="row">
				<div class="project col-sm col-md col-xs">
					<img src="images/polymer-featured.jpg" alt="Polymer" class="img-responsive">
					<h3>Polymer</h3>
					<a href="https://www.polymer-project.org" rel="noopener" target="_blank">https://www.polymer-project.org</a>
				</div>
				<div class="project col-sm col-md col-xs">
					<img src="images/google-featured.png" alt="Google" class="img-responsive">
					<h3>Google</h3>
					<a href="https://www.google.com" rel="noopener" target="_blank">https://www.google.com</a>
				</div>
				<div class="project col-sm col-md col-xs">
					<img src="images/angular-featured.jpg" alt="Angular" class="img-responsive">
					<h3>Angular</h3>
					<a href="https://angular.io" rel="noopener" target="_blank">https://angular.io</a>
				</div>
			</section>
		</footer>
	</main>
</body>
</html>
